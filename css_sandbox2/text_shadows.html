<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadows</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2rem;
      }
      .a {
        /* horizontal vertical color */
        text-shadow: 0.2rem 0.2rem steelblue;
      }

      .b {
        /* horizontal vertical blur color */
        text-shadow: 0.2rem 0.2rem 4rem steelblue;
      }

      .c {
        /*Text white*/
        color: #fff;
        text-shadow: 0.2rem 0.2rem 4rem steelblue;
      }
    </style>
  </head>
  <body>
    <h1 class="a">Hello World</h1>
    <h1 class="b">Hello World</h1>
    <h1 class="c">Hello World</h1>
    <h1 class="d">Hello World</h1>
    <h1 class="e">Hello World</h1>
  </body>
</html>
